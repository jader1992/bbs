basePath: /
definitions:
  qa.AnswerDTO:
    properties:
      author:
        $ref: '#/definitions/user.UserDTO'
      authorID:
        type: integer
      children:
        items:
          $ref: '#/definitions/qa.AnswerDTO'
        type: array
      content:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      updatedAt:
        type: string
    type: object
  qa.QuestionDTO:
    properties:
      answers:
        items:
          $ref: '#/definitions/qa.AnswerDTO'
        type: array
      author:
        $ref: '#/definitions/user.UserDTO'
      content:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      title:
        type: string
      updatedAt:
        type: string
    type: object
  qa.questionEditParam:
    properties:
      content:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - content
    - id
    - title
    type: object
  user.UserDTO:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      userName:
        type: string
    type: object
  user.registerParam:
    properties:
      email:
        minLength: 6
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
info:
  contact:
    email: 1249200310@qq.com
    name: zero
  description: gocore论坛
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://github.com/swaggo/swag
  title: gocore论坛
  version: "1.1"
paths:
  /answer/create:
    post:
      consumes:
      - application/json
      description: 创建回答
      produces:
      - application/json
      summary: 创建回答
      tags:
      - qa
  /answer/delete:
    get:
      consumes:
      - application/json
      description: 删除回答
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      summary: 删除回答
      tags:
      - qa
  /question/create:
    post:
      consumes:
      - application/json
      description: 创建问题
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 创建问题
      tags:
      - qa
  /question/delete:
    get:
      consumes:
      - application/json
      description: 删除问题，同时删除问题中的所有答案
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      summary: 删除问题
      tags:
      - qa
  /question/detail:
    get:
      consumes:
      - application/json
      description: 获取问题详情，包括所有的答案
      produces:
      - application/json
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      summary: 获取问题详细
      tags:
      - qa
  /question/edit:
    post:
      consumes:
      - application/json
      description: 编辑问题
      parameters:
      - description: 编辑问题参数
        in: body
        name: questionEditParam
        required: true
        schema:
          $ref: '#/definitions/qa.questionEditParam'
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      summary: 编辑问题
      tags:
      - qa
  /question/list:
    get:
      consumes:
      - application/json
      description: 获取问题列表，包含作者信息，不包含回答
      parameters:
      - description: 列表页数
        in: query
        name: page
        type: integer
      - description: 列表每页展示数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 问题列表
          schema:
            $ref: '#/definitions/qa.QuestionDTO'
      summary: 获取问题列表
      tags:
      - qa
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
      summary: 用户登录
      tags:
      - user
  /user/logout:
    get:
      consumes:
      - application/json
      description: 调用表示用户登出
      produces:
      - application/json
      responses:
        "200":
          description: 用户登出成功
          schema:
            type: string
      summary: 用户登出
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册接口
      parameters:
      - description: 注册参数
        in: body
        name: registerParam
        required: true
        schema:
          $ref: '#/definitions/user.registerParam'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            type: string
      summary: 用户注册
      tags:
      - user
  /user/register/verify:
    get:
      consumes:
      - application/json
      description: 使用token验证用户注册信息
      parameters:
      - description: 注册token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功，请进入登录页面
          schema:
            type: string
      summary: 验证注册信息
      tags:
      - user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
x-extension-openapi:
  example: value on a json format
